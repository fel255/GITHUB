    <style>
        /* Global Styles */
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #b400ff;
            --neon-pink: #ff00aa;
            --dark-bg: #0a0a1a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--dark-bg);
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Grid Background */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            opacity: 0.3;
        }

        /* Main Loading Container */
        .loading-container {
            text-align: center;
            max-width: 600px;
            padding: 30px;
            position: relative;
            z-index: 2;
        }

        /* Holographic Card Effect */
        .card {
            background: rgba(15, 20, 40, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 0 30px rgba(0, 242, 255, 0.3),
                0 0 60px rgba(180, 0, 255, 0.3);
            border: 1px solid rgba(0, 242, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: cardFloat 6s ease-in-out infinite;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                rgba(0, 242, 255, 0.1),
                rgba(180, 0, 255, 0.1)
            );
            transform: rotate(30deg);
            z-index: -1;
            animation: shine 8s linear infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }

        /* Avatar Image */
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 25px;
            border: 3px solid var(--neon-blue);
            box-shadow: 
                0 0 20px var(--neon-blue),
                0 0 40px rgba(0, 242, 255, 0.3);
            position: relative;
            overflow: hidden;
            animation: pulse 3s infinite alternate;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px var(--neon-blue); }
            100% { box-shadow: 0 0 40px var(--neon-purple); }
        }

        /* Loading Text */
        .loading-text {
            margin: 25px 0;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            0% { opacity: 0.8; text-shadow: 0 0 10px rgba(0, 242, 255, 0.5); }
            100% { opacity: 1; text-shadow: 0 0 20px rgba(180, 0, 255, 0.8); }
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            border-radius: 10px;
            animation: progressLoad 4s ease-in-out forwards;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        @keyframes progressLoad {
            0% { width: 0; }
            100% { width: 100%; }
        }

        /* Status Text */
        .status-text {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 15px;
            font-family: 'Montserrat', sans-serif;
            animation: statusChange 8s infinite;
        }

        @keyframes statusChange {
            0% { content: "Initializing systems..."; }
            25% { content: "Loading core modules..."; }
            50% { content: "Establishing connection..."; }
            75% { content: "Preparing interface..."; }
            100% { content: "Almost there..."; }
        }

        /* Floating Tech Elements */
        .tech-element {
            position: absolute;
            opacity: 0.1;
            z-index: 1;
            animation: floatTech 15s infinite linear;
            font-size: 24px;
        }

        @keyframes floatTech {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 50px) rotate(90deg); }
            50% { transform: translate(100px, 0) rotate(180deg); }
            75% { transform: translate(50px, -50px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
            }
            
            .avatar {
                width: 120px;
                height: 120px;
            }
            
            .loading-text {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
